{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="main">
  <div class="space"></div>
  <div class="canvas">
    <h1>編集画面</h1>
    <form method="POST">
      <div class="form-group">
        <label for="group_name" class="form-label">グループ名</label>
        <input type="text" name="group_name" class="form-control" value={{ group.group_name }}>
        <label for="group_password" class="form-label">現在のグループパスワード</label>
        <input type="password" name="group_password" class="form-control">
        <label for="new_group_password" class="form-label">変更後のグループパスワード</label>
        <input type="password" name="new_group_password" class="form-control">
        <br>
        <button type="button" class="btn btn-outline-primary"><input type="submit" value="更新"></button>
      </div>
    </form>
  </div>
  <div class="space"></div>
</div>
{% endblock %}
