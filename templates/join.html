{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="main">
  <div class="space"></div>
  <div class="canvas">
    <h1>グループに入る</h1>
    <form method="POST">
      <div class="form-group">
        <input type="hidden" name="user_id" value={{ current_user.user_id }}>
        <input type="hidden" name="user_name" value={{ current_user.user_name }}>
        <input type="hidden" name="user_password" value={{ current_user.user_password }}>
        <label for="group_id" class="form-label">グループID</label>
        <input type="text" name="group_id" class="form-control"><br>
        <label for="group_name" class="form-label">グループ名</label>
        <input type="text" name="group_name" class="form-control"><br>
        <label for="group_password" class="form-label">グループパスワード</label>
        <input type="password" name="group_password" class="form-control"><br>
        <button type="button" class="btn btn-outline-primary"><input type="submit" value="参加"></button>
      </div>
    </form>
  </div>
  <div class="space"></div>
</div>
{% endblock %}
